<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy 1 Get 1 Free - Heels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buy 1 Get 1 Free - Heels</h1>
        <a href="cart.html">Cart (0 items)</a>
    </header>

    <section class="product-details">
        <img src="buy1get1.jpeg" alt="Black Heels" class="product-image">
        <div class="details">
            <h2>Elegant Black Heels</h2>
            <p><strong>Price:</strong> $80 (Buy 1 Get 1 Free)</p>
            <p><strong>Sizes:</strong> 5, 6, 7, 8, 9, 10</p>
            <p><strong>Description:</strong> Step into elegance with our premium black heels, perfect for any occasion.</p>

            <form action="buynow.html" method="GET">
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <br>
                <button type="submit" class="button-primary">Buy Now</button>
            </form>
        </div>
    </section>
</body>
</html>
