<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20% Off - Summer Sandals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>20% Off - Summer Sandals</h1>
        <a href="cart.html">Cart (0 items)</a>
    </header>

    <section class="product-details">
        <img src="20%sandals.jpg" alt="Black Summer Sandals" class="product-image">
        <div class="details">
            <h2>Summer Sandals</h2>
            <p><strong>Price:</strong> <span style="text-decoration: line-through;">$50</span> $40</p>
            <p><strong>Sizes:</strong> 6, 7, 8, 9, 10, 11</p>
            <p><strong>Description:</strong> Perfect for the season, these lightweight and comfortable summer sandals are designed to keep you cool and stylish. Grab your pair now before the offer ends!</p>

            <form action="buynow.html" method="GET">
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <br>
                <button type="submit" class="button-primary">Buy Now</button>
            </form>
        </div>
    </section>
</body>
</html>
