<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Shoes - Lace Lane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Product Section -->
    <section class="product-details">
        <div class="product-image">
            <img src="sports.jpg" alt="Sports Shoes">
        </div>
        <div class="product-info">
            <h1>High-Performance Sports Shoes</h1>
            <p>Boost your athletic performance with our lightweight, durable, and stylish sports shoes.</p>
            <p><strong>Price:</strong> $85.00</p>
            <form action="buynow.html" method="GET">
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <br>
                <button type="submit" class="button-primary">Buy Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lace Lane. All rights reserved.</p>
    </footer>
</body>
</html>
