
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Lace Lane</title>
<link rel="stylesheet" href="contactus.css">
</head>
<body>
<div class="contact-container">
<h1>Get in Touch</h1>
<p>We'd love to hear from you! Drop us a message, and we'll get back to you as soon as possible.</p>
<form class="contact-form">
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email address" required>
<label for="comments">Comments:</label>
<textarea id="comments" name="comments" rows="4" placeholder="Enter your message" required></textarea>
<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
