<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat 50% Off - Boots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flat 50% Off - Boots</h1>
        <a href="cart.html">Cart (0 items)</a>
    </header>

    <section class="product-details">
        <img src="50%offboots.webp" alt="Brown Boots" class="product-image">
        <div class="details">
            <h2>Cozy Brown Boots</h2>
            <p><strong>Price:</strong> <span style="text-decoration: line-through;">$120</span> $60</p>
            <p><strong>Sizes:</strong> 7, 8, 9, 10, 11, 12</p>
            <p><strong>Description:</strong> Get cozy and stylish with these high-quality, comfortable brown boots. Perfect for all seasons.</p>

            <form action="buynow.html" method="GET">
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <br>
                <button type="submit" class="button-primary">Buy Now</button>
            </form>
        </div>
    </section>
</body>
</html>
